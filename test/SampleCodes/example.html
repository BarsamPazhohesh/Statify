
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Comments</title>
    <!-- This is a single-line comment in HTML -->
    <style>
        /* This is a CSS comment within the HTML head */
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Main content section -->
    <header>
        <h1>Welcome to the Page</h1>
        <!-- This comment is inside the header -->
    </header>

    <nav>
        <!-- Navigation menu goes here -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section>
        <!-- A section with a comment above -->
        <p>This is a paragraph of text.</p>
    </section>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2025 Example Company</p>
    </footer>

    <!-- Multi-line comment:
         This is a comment that spans
         multiple lines in the HTML document. -->
</body>
</html>
